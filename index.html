<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>日本の名言集 - FoldScroll</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section id="info">
            <header>
                <h1>日本の名言集</h1>
            </header>
        </section>
        <main>
            <section class="quotes"></section>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="js/foldscroll.js"></script>
        <script src="js/quotes-ja.js"></script>
        <script>
            $(function() {
                const $container = $('.quotes');
                const limit = 4;

                // 引用の表示
                quotes.slice(0, limit).forEach(quote => {
                    $container.append(`
                        <article class="quote-card">
                            <p class="quote-text">${quote.quote}</p>
                            <em class="quote-author">${quote.author}</em>
                        </article>
                    `);
                });

                // FoldScrollの初期化
                $container.foldscroll({
                    perspective: 900,
                    margin: '220px'
                });
            });
        </script>
    </body>
</html>
